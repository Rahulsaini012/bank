<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #333;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 250px;
            margin-bottom: 20px;
        }

        .btn {
            background: #004d40;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            margin: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
            text-decoration: none;
        }

        .btn:hover {
            background: #00796b;
            transform: scale(1.05);
        }

        .form-container {
            display: none;
            background: #fff;
            padding: 25px;
            margin: 20px auto;
            width: 50%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: left;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 1.2em;
            color: #004d40;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
            outline: none;
        }

        input[type="submit"] {
            margin-top: 20px;
            background: #004d40;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s;
        }

        input[type="submit"]:hover {
            background: #00796b;
            transform: scale(1.05);
        }
    </style>
    <script>
        function showForm(formId) {
            document.getElementById(formId).style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Bank Management System</h1>

    <!-- Logo Image -->
    <img src="{{ url_for('static', filename='images/Axis_Bank-Logo.wine.png') }}" 
         alt="Bank Logo" class="logo">

    <button class="btn" onclick="showForm('createAccountForm')">Create Account</button>
    <button class="btn" onclick="showForm('loginForm')">Login</button>

    <form id="createAccountForm" method="POST" action="/create_account" class="form-container">
        <h2>Create Account</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="contact_no">Contact No.:</label>
        <input type="text" id="contact_no" name="contact_no" required>

        <label for="amount">Amount (Min â‚¹1000):</label>
        <input type="number" id="amount" name="amount" min="1000" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <input type="submit" value="Create Account">
    </form>

    <form id="loginForm" method="POST" action="/login" class="form-container">
        <h2>Login</h2>
        <label for="login_username">Username:</label>
        <input type="text" id="login_username" name="username" required>

        <label for="account_number">Account No.:</label>
        <input type="text" id="account_number" name="account_number" required>

        <input type="submit" value="Login">
    </form>
</body>
</html>
